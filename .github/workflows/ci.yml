name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  notebook-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Create venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install -r pyproject.toml

      - name: Execute notebook (in-place)
        run: |
          uv run jupyter nbconvert --to notebook --execute notebooks/01_analyze_runs.ipynb --inplace

      - name: Export HTML report (no execute)
        run: |
          uv run jupyter nbconvert --to html notebooks/01_analyze_runs.ipynb --output 01_analyze_runs.html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: notebook-report
          path: notebooks/01_analyze_runs.html
